<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Energy Storage Technology (ME4261)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: #ffffff;
      padding: 32px 30px;
      width: 100%;
      max-width: 440px;
      border-radius: 14px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.25);
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      text-align: center;
      font-size: 20px;
      margin-bottom: 6px;
      color: #203a43;
      font-weight: 700;
    }

    h2 {
      text-align: center;
      font-size: 15px;
      margin-bottom: 22px;
      color: #555;
      font-weight: 600;
    }

    label {
      font-weight: 600;
      margin-top: 14px;
      display: block;
      color: #333;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
      transition: border 0.3s, box-shadow 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #2c5364;
      box-shadow: 0 0 0 2px rgba(44,83,100,0.15);
    }

    .phone-wrapper {
      display: flex;
      gap: 6px;
    }

    .phone-prefix {
      width: 60px;
      text-align: center;
      background: #f0f0f0;
      font-weight: 600;
      cursor: not-allowed;
    }

    button {
      margin-top: 26px;
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #2c5364, #203a43);
      color: white;
      border: none;
      font-size: 16px;
      font-weight: 600;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s, background 0.3s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      background: linear-gradient(135deg, #203a43, #2c5364);
    }

    button:disabled {
      background: #999;
      cursor: not-allowed;
      box-shadow: none;
      transform: none;
    }

    .msg {
      margin-top: 18px;
      text-align: center;
      font-weight: 600;
      min-height: 22px;
      font-size: 15px;
    }

    .footer-note {
      margin-top: 22px;
      text-align: center;
      font-size: 13px;
      color: #777;
      font-weight: 600;
    }
  </style>
</head>

<body>

<div class="card">

  <h1>Energy Storage Technology (ME4261)</h1>
  <h2>Student Registration</h2>

  <label>Name</label>
  <input type="text" id="name" required>

  <label>Roll Number</label>
  <input type="text" id="roll" required>

  <label>Date of Birth</label>
  <input type="date" id="dob" required>

  <label>Mobile Number</label>
  <div class="phone-wrapper">
    <input type="text" class="phone-prefix" value="+91" disabled>
    <input type="tel" id="mobile" placeholder="10-digit mobile number"
           pattern="[0-9]{10}" maxlength="10" required>
  </div>

  <button onclick="submitForm()">Submit</button>

  <div class="msg" id="msg"></div>

  <div class="footer-note">
    IIEST Shibpur
  </div>

</div>

<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbx_xPaDvlPSmAYHsrqNeiHoiI4x_MGEwEJ7Z77WiIJCta3VgNMirUziQL2L6p1IQLrn/exec";

function submitForm() {
  const name = document.getElementById("name").value.trim();
  const roll = document.getElementById("roll").value.trim().toUpperCase();
  const dob  = document.getElementById("dob").value;
  const mobile = document.getElementById("mobile").value.trim();
  const msg  = document.getElementById("msg");
  const btn  = document.querySelector("button");

  msg.style.color = "#c0392b";
  msg.innerText = "";

  if (!name || !roll || !dob || !mobile || mobile.length !== 10) {
    msg.innerText = "Please fill all fields correctly!";
    return;
  }

  const formData = new URLSearchParams();
  formData.append("name", name);
  formData.append("roll", roll);
  formData.append("dob", dob);
  formData.append("mobile", "+91" + mobile);

  fetch(scriptURL, {
    method: "POST",
    mode: "no-cors",
    body: formData
  });

  btn.disabled = true;
  msg.style.color = "#1e8449";
  msg.innerText = "Registration submitted successfully!";
}
</script>

</body>
</html>
